<!doctype html>
<html lang='en'>
    <head>
        <style>body{ margin:0 }</style>
    </head>

    <body>
        <canvas id='gl'></canvas>
    </body>

    <!-- vertex shader, as simple as possible -->
    <script id='vertex' type='x-shader/x-vertex'>
        attribute vec2 a_position;

        void main() {
            gl_Position = vec4( a_position, 0., 1. );
        }
    </script>

    <!-- fragment shader -->
    <script id='fragment' type='x-shader/x-fragment'>
        #ifdef GL_ES
        precision mediump float;
        #endif
        
        uniform mediump float time;
        uniform mediump vec2 resolution;
        
        void main() {
            gl_FragColor = vec4( 
                gl_FragCoord.x / resolution.x, 
                gl_FragCoord.y / resolution.y, 
                mod( time/100., 1. ), 
                1.0 
            );
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/regl@2/dist/regl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3/dist/tweakpane.min.js"></script>

    <script src="js/pane.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>

</html>
