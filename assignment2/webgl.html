<!doctype html>
<html lang="en">
    <head>
        <style>
            body{ margin:0; }
        </style>
    </head>

    <body>
        <canvas id="gl"></canvas>
    </body>

    <!-- vertex shader, as simple as possible -->
    <script id="vertex" type="x-shader/x-vertex">
        attribute vec2 a_position;

        void main() {
            gl_Position = vec4(a_position, 0., 1.);
        }
    </script>

    <!-- fragment shader -->
    <script id="fragment" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif
        
        uniform float time;
        uniform vec2 resolution;

        uniform sampler2D uSampler;
        
        void main() {
            vec2 pos = gl_FragCoord.xy / resolution;
            vec3 texture = texture2D(uSampler, pos).rgb;
            vec3 color = texture;
            gl_FragColor = vec4(vec3(color), 1.);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/regl@2/dist/regl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3/dist/tweakpane.min.js"></script>

    <script src="js/pane.js"></script>
    <script src="js/main.js"></script>

</html>
